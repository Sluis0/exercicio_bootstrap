<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Formulario</h1>
                <form>
                    <label class="form-label" for="nome">Nome:</label>
                    <input class="form-control" type="text" id="nome">
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-control" type="email" placeholder="exemplo@exemplo.com.br" name="" id="email">
                    <label class="form-label" for="tel">Telefone:</label>
                    <input class="form-control" type="tel" placeholder="41 98877-4455 (Opcional)" id="tel">
                </form>
                <button class="btn btn-success">Enviar</button>
            </div>
        </div>
    </div>
</body>

</html>
